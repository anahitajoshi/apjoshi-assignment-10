<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Visuals</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #6200ea;
      color: #fff;
      padding: 20px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    form {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px;
      width: 90%;
      max-width: 500px;
    }

    form label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    form input,
    form select,
    form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    form button {
      background-color: #6200ea;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #3700b3;
    }

    .results {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .results h2 {
      width: 100%;
      text-align: center;
      color: #6200ea;
    }

    .results div {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
      text-align: center;
      width: 200px;
    }

    .results img {
      max-width: 100%;
      border-radius: 4px;
    }

    .results p {
      margin: 10px 0 0;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Search Visuals</h1>
  </header>
  <form method="POST" enctype="multipart/form-data">
    <label for="image_query">Upload Image:</label>
    <input type="file" id="image_query" name="image_query">

    <label for="text_query">Enter Keywords:</label>
    <input type="text" id="text_query" name="text_query" placeholder="Enter text query">

    <label for="hybrid_weight">Set Hybrid Weight (Î»):</label>
    <input type="number" id="hybrid_weight" name="hybrid_weight" step="0.1" min="0" max="1" value="0.5">

    <label for="query_type">Query Type:</label>
    <select id="query_type" name="query_type">
      <option value="text">Text query</option>
      <option value="image">Image query</option>
      <option value="hybrid">Hybrid query</option>
    </select>

    <label for="use_pca">
      <input type="checkbox" id="use_pca" name="use_pca"> Enable PCA
    </label>

    <button type="submit">Start Search</button>
  </form>

  {% if error_message %}
  <p style="color: red;">{{ error_message }}</p>
  {% endif %}

  {% if results %}
  <div class="results">
    <h2>Top Results</h2>
    {% for fname, score in results %}
    <div>
      <img src="/coco_images_resized/{{ fname }}" alt="Result Image">
      <p>Similarity: {{ "%.3f" | format(score) }}</p>
    </div>
    {% endfor %}
  </div>
  {% endif %}
</body>

</html>
